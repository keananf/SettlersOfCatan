syntax = "proto2";

option java_package = "protocol";

option java_outer_classname = "MessageProtos";

import "requests.proto";
import "responses.proto";
import "events.proto";
import "enums.proto";

message Message 
{
    required ColourProto playerColour = 1;
    oneof type 
    {
        Request request = 2;
        Response response = 3;
        Event event = 4;
    }
}



